<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tic Tac Toe</title>

                <button
                    class="box bg-yellow-50 text-4xl text-red-700 font-bold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28 flex justify-center items-center"></button>

                <button

        </div>
    </div>
    <script src="script1.js"></script>
